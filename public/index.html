<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FoxQL">
    <meta name="msapplication-TileImage" content=".images/logo_144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://foxql.com/logo-144.png">

    <base href="/">
    <link rel="stylesheet" href="foxql.css">
    
    <link rel='stylesheet' href='/build/bundle.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

	<script defer src='/build/bundle.js'></script>
</head>
<body>
 
    <script>
        if ('serviceWorker' in navigator) {
         window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
           console.log('Registered!');
          }, function (err) {
           console.log('ServiceWorker registration failed: ', err);
          }).catch(function (err) {
           console.log(err);
          });
         });
        } else {
         console.log('service worker is not supported');
        }
       </script>
</body>
</html>
